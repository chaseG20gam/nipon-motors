# NGINX configuration for nipon motors
# this file tells NGINX how to handle different types of requests

server {
    # listen on port 80 (standard HTTP)
    listen 80;
    server_name localhost;
    
    # allow larger file uploads (for car images)
    client_max_body_size 50M;
    
    # root directory where react files are served from
    root /usr/share/nginx/html;
    index index.html;

    # ============================================
    # GZIP compression - makes files smaller
    # ============================================
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript 
               application/x-javascript application/xml+rss 
               application/json application/javascript;

    # ============================================
    # main location - serve react app
    # ============================================
    location / {
        # try_files: try to serve the requested file
        # $uri: try the exact path (e.g., /logo.png)
        # $uri/: try as a directory
        # /index.html: fall back to index.html (for react router)
        try_files $uri $uri/ /index.html;
        
        # don't cache HTML (so updates are seen immediately)
        add_header Cache-Control "no-cache";
    }

    # ============================================
    # static assets - cache forever
    # ============================================
    location /assets/ {
        # browser can cache for 1 year
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # ============================================
    # JWT authentication endpoints - no rewrite needed
    # ============================================
    location /api/token/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API proxy - forward to django backend
    # ============================================
    # any request starting with /api/ goes to django
    # rewrite to add /cars prefix since django API is at /cars/api/
    location /api/ {
        # proxy_pass: send request to backend container
        # backend:8000 - docker network name:port
        # rewrite /api/* to /cars/api/*
        rewrite ^/api/(.*)$ /cars/api/$1 break;
        proxy_pass http://backend:8000;
        
        # pass original request headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ============================================
    # django admin - proxy to backend
    # ============================================
    location /admin/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ============================================
    # static files - django static files
    # ============================================
    location /static/ {
        proxy_pass http://backend:8000;
    }

    # ============================================
    # media files - user uploaded images
    # ============================================
    # serve directly from shared volume (no proxy needed)
    location /media/ {
        alias /usr/share/nginx/html/media/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # ============================================
    # security headers
    # ============================================
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}

{% extends "base.html" %}
{% block title %}Cars - List{% endblock %}
{% block content %}
  <h1>Available Cars</h1>

  <form method="get" action=".">
    <input type="text" name="q" placeholder="search brand or model" value="{{ request.GET.q }}">
    <input type="text" name="brand" placeholder="brand" value="{{ request.GET.brand }}">
    <select name="fuel_type">
      <option value="">Any fuel</option>
      <option value="petrol">Petrol</option>
      <option value="diesel">Diesel</option>
      <option value="electric">Electric</option>
    </select>
    <button type="submit">Filter</button>
  </form>

  <ul>
    {% for car in cars %}
      <li>
        <a href="{% url 'nipon_cars:car_detail' car.pk %}">{{ car }}</a>
        - {{ car.price }} â‚¬
      </li>
    {% empty %}
      <li>No cars found.</li>
    {% endfor %}
  </ul>
{% endblock %}
